<div class="container text-center vh-100">
  <div class="row  d-flex align-items-center justify-content-center h-75">
    <div class="col-md-6">  
      <div class="card shadow-lg text-center">
        <div class="card-header triangle p-4">
          <h5 class="company-label">компани наме</h5>
        </div>
        <div class="card-body p-4">
          <form>
            <div class="form-group py-2">
              <input id="exampleInputEmail" class="inputField form-control" type="email" aria-describedby="emailHelp"
                placeholder="Введите ваш Email" name="email" [(ngModel)]="login.identificator" />
            </div>
            <div class="form-group py-2">
              <input id="exampleInputPassword" class="inputField form-control" type="password" placeholder="Пароль"
                name="password" [(ngModel)]="login.password" />
            </div>

            <button class="btn btn-primary btn-block w-100" routerLink="/home" type="button"
              (click)="this.OnLoginButtonClick()">Войти</button>

            <div class="d-flex justify-content-center">
              <p class="simpleText px-2">Нет аккаунта?</p>
              <a class="refer" routerLink="/home" type="button"
                (click)="this.OnSignUpButtonClick()">Зарегистрируйтесь</a>
            </div>
          </form>
        </div>
      </div>
    </div>    
  </div>
  <div class="row justify-content-center text-center h-25">
    <div class="col">
      <p>скачать андроид</p>
      <button type="button" class="btn btn-outline-primary btn-lg" (click)="this.OnDownLoad1Click()">Скачай меня по ссылке</button>
    </div>
    <div class="col">
      <p>скачать вин</p>
      <button type="button" class="btn btn-outline-primary btn-lg" (click)="this.OnDownLoad2Click()">Скачай меня по ссылке</button>
    </div>    
  </div>
</div>
